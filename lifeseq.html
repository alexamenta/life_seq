<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family: monospace;
                background: #000000;
                color: #FFFFFF;
            }
            button {
                background-color: #a3a3a3;
                border-width: 1px;
                box-shadow: 0px 5px 0px 0px rgb(95, 95, 95);
                width: 40px;
                height: 30px;
                line-height: 10px;
            }
            button.toggled {
                box-shadow: 0px 2px 0px 0px #333;
                position: relative;
                top: 3px;
            }
            .mainbox {
                display: grid;
                grid-template-columns: 160px auto;
                grid-template-rows: auto;
                position: absolute;
                top: 0%;
                left: 0%;
            }
            .power-panel {
                display: grid;
                grid-template-columns: 40px auto;
            }
            .panel { 
                background-color: #111111;
            }
            .lifegrid {
                display: grid;
                grid-template-columns: repeat(16, 10px);
                grid-template-rows: repeat(16, 10px);
                margin: 0px 0px 4px 0px; 
                border: 2pt;
                border-style: solid;
                border-color: #AAAAAA;
                background-color: #000035;
                opacity: 0.2;
            }
            .cell {
                border-color: #AAAAAA;
            }
            .light {
                height: 10px;
                width: 10px;
                background-color: #777700;
                opacity: 0.2;
            }
            #powerLight {
                height: 30px;
            }
            .on {
                opacity: 1;
            }
        </style>

        <title>lifeseq</title>
    </head>

    <body>
        <div class="mainbox">
            <div class="panel">
                <div class="power-panel">
                    <button id="power">⏻</button>
                    <div class="light" id="powerLight"></div>
                </div>
                <div class="panel">
                    <div class="lifegrid" id="grid-area"></div>
                </div>
                <div class="panel">
                    <button id="start">▶</button><!--
                    --><button id="stop">⏹</button><!--
                    --><button id="pause">⏸</button><!--
                    --><button id="clear">C</button>
                </div>
            </div>

            <div class="panel" id="controls">
                <label for="volume">vol</label>
                <input type="range" id="volume" min="0" max="0.2" value="0.05" step="0.005">
                <br>
            
                <label for="rootNote">root note</label>
                <input type="range" id="rootNote" min="36" max="127" value="63" step="1">
                <br>
            
                <label for="multiplier">multiplier</label>
                <input type="range" id="multiplier" min="2" max="11" value="5" step="0.25">
                <br>

                <label for="damping">harmonic damping</label>
                <input type="range" id="damping" min="0" max="10" value="3" step="0.01">
                <br>

                <label for="liveliness">life damping</label>
                <input type="range" id="liveliness" min="0.1" max="3" value="1.2" step="0.01">
                <br>

                <label for="heat">heat</label>
                <input type="range" id="heat" min="0" max="1" value="0.01" step="0.01">
                <br>

                <label for="speed">speed</label>
                <input type="range" id="speed" min="0.001" max="0.05" value="0.008" step="0.0001">
                <br>


                <button id="random">?</button>
                <button id="glider">glider</button><br>
                
                PRESETS:<br>
                <button id="preset0">0</button><!--
                --><button id="preset1">1</button><!--
                --><button id="preset2">2</button><!--
                --><button id="preset3">3</button><!--
                --><button id="preset4">4</button><!--
                --><button id="preset5">5</button><!--
                --><button id="preset6">6</button><!--
                --><button id="preset7">7</button>

                <div class="light" id="ticker">this is the ticker</div>
            </div>
        </div>
    </body>

    <script src="lifeseq.js"></script>


</html>
